<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Multiplayer Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- New game screen and game screens  -->
    <section>
        <div class="container">

          <div id="initialScreen">
            <div>
                <h1>Tanks Multiplayer Game</h1>
                <button type="submit" id="newGameButton" class="btn item">Create New Game</button>
                <div class="item">OR</div>
                <div class="item">
                  <input type="text" placeholder="Enter Game Code" id="gameCodeInput" class="item"/>
                </div>
                <button type="submit" id="joinGameButton" class="btn item">Join Game</button>
            </div>
          </div>
    
          <div id="gameScreen">
            <div>
              <h1 id="gameCodeDisplay">Your game code is: </h1>
            </div>
            <canvas id="canvas1"></canvas>
          </div>
    
        </div>
      </section>

    <!-- Require the socket.io for the client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- The client side script -->
    <script type="module" src="client.js"></script>
</body>
</html>
