<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanks Multiplayer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- New game screen and game screens  -->
    <section class="vh-100">
        <div class="container h-100">
    
          <div id="initialScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
                <h1>Multiplayer Tank Game</h1>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="newGameButton"
                >
                  Create New Game
                </button>
                <div>OR</div>
                <div class="form-group">
                  <input type="text" placeholder="Enter Game Code" id="gameCodeInput"/>
                </div>
                <button
                  type="submit"
                  class="btn btn-success"
                  id="joinGameButton"
                >
                  Join Game
                </button>
            </div>
          </div>
    
          <div id="gameScreen" class="h-100">
            <div class="d-flex flex-column align-items-center justify-content-center h-100">
    
              <h1>Your game code is: <span id="gameCodeDisplay"></span></h1>
    
              <canvas id="canvas1"></canvas>
            </div>
          </div>
    
        </div>
      </section>

    <!-- Require the socket.io for the client -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- The client side script -->
    <script type="module" src="client.js"></script>
</body>
</html>
